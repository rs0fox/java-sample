version: 0.2

phases:
  install:
    
    commands:
      - mvn clean install -f pom.xml
      - ls -al  # List all files and directories to verify structure

  pre_build:
    commands:
      - pwd
      - ls -al  # List all files and directories to verify structure
      - ls -al scripts  # List contents of 'scripts' directory to verify it exists
      - cd scripts  # Change directory to 'scripts'
      - ls -al  # List files and directories inside 'scripts' directory
      - chmod +x *.sh  # Ensure scripts are executable
      - ./setup.sh  # Execute setup.sh script

  build:
    commands:
      - ls -al  # List all files and directories to verify structure
      - # Additional build commands as needed

  post_build:
    commands:
      - pwd
      - ls -al  # List all files and directories to verify structure
      - cd scripts  # Change directory to 'scripts' (assuming we are already in the root directory)
      - ls -al  # List files and directories inside 'scripts' directory
      - chmod +x *.sh  # Ensure scripts are executable
      - ./start_server.sh  # Execute start_server.sh script
      - ./stop_server.sh   # Execute stop_server.sh script after deployment

artifacts:
  files:
    - '**/*'
