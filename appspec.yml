version: 0.0
os: linux
files:
  - source: scripts/
    destination: /opt/scripts
permissions:
  - object: /opt/scripts/install_dependencies.sh
    mode: 755
  - object: /opt/scripts/start_server.sh
    mode: 755
  - object: /opt/scripts/stop_server.sh
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
