version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/my-java-app  # Adjust destination as per your setup
permissions:
  - object: /home/ec2-user/my-java-app/scripts/*.sh
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 0755  # Ensure scripts have executable permissions (rwxr-xr-x)

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing Maven and Java"
      - yum install -y maven java-11-amazon-corretto-devel

  build:
    commands:
      - echo Build started on `date`
      - mvn clean install -f pom.xml
      - echo Build completed on `date`

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 50
      runas: ec2-user
    - location: scripts/set_permissions.sh
      timeout: 50
      runas: ec2-user
      # Ensure executable permissions on scripts
      - chmod +x scripts/*.sh
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 50
      runas: ec2-user
      - chmod +x scripts/*.sh
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 50
      runas: ec2-user
      - chmod +x scripts/*.sh
